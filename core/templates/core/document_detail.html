{% load static %}
{% include "header.html" %}

<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100 min-h-screen">
  <main class="w-full max-w-4xl mx-auto py-10 px-4">
    <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-lg p-6">
      <h2 class="text-xl font-semibold mb-4">Document Details</h2>

      {% if document %}
        <div class="space-y-4">
          <p><strong>File Name:</strong> {{ document.file.name }}</p>
          <p><strong>Uploaded At:</strong> {{ document.uploaded_at }}</p>
          
          <div class="border rounded-lg p-4 bg-gray-50 dark:bg-gray-700 document-preview">
            <pre class="whitespace-pre-wrap text-sm">{{ document.extracted_text }}</pre>
          </div>
        </div>
      {% else %}
        <p class="text-gray-500 dark:text-gray-400">No document found.</p>
      {% endif %}

      <div class="mt-6 flex justify-end">
        <a href="{% url 'index' %}" class="px-4 py-2 rounded-xl bg-indigo-600 hover:bg-indigo-700 text-white font-medium">
          Back to Chat
        </a>
      </div>
    </div>
  </main>
</body>
