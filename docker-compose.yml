# C:\chatbot\ask_me\docker-compose.yml

version: '3.9'

services:
  db:
    image: postgres:15
    container_name: ask_me_db
    restart: always
    environment:
      POSTGRES_DB: askme
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data

  web:
    build: .
    container_name: ask_me_app
    command: gunicorn ask_me.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      POSTGRES_DB: askme
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_HOST: db
      SECRET_KEY: your-secret-key
      DEBUG: "False"

volumes:
  postgres_data: